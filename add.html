    <main>
      <div class="container">
        <h1>Add a New Recipe</h1>
    
        <form id="recipeForm">
          <label for="name">Recipe Name</label>
          <input type="text" id="name" required>
    
          <label>Ingredients</label>
          <div id="ingredients">
            <input type="text" class="ingredients" placeholder="Ingredient 1" required>
          </div>
          <button type="button" id="addIngredient">+ Add Ingredient</button>
    
          <label for="directions">Directions</label>
          <div id="directions">
            <textarea placeholder="Step 1" required></textarea>
          </div>
          <button type="button" id="addDirection">+ Add Step</button>
    
          <!-- <label for="image">Upload Image</label>
          <input type="file" id="image"> -->
    
          <button id="submitNewRecipe" type="submit">Submit Recipe</button>
        </form>
